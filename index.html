<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom and Jerry</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main id="scene">
        <img id="hole" src="images/adgadzfgrtd.png" alt="hole">
		<img id="cat" src="images/sleepingtom.png" alt="cat">
        <img id="catOpenedEyes" src="images/topOpenedEye.png" alt="cat">
        <img id="tomjumps" src="images/Tomjmping.png" alt="cat">
        <img id="runningtom" src="images/tomrunning.png" alt="cat">
		<img id="mouse" src="images/Jerry.png" alt="mouse">
		<img id="cheeze" src="images/cheese.png" alt="cheese">
		<img id="zzz" src="images/Zzz.png" alt="sleep">
		<img class="runningjerry" src="images/jerryrunning.png" alt="mouse running">
        <img class="runningJerryWithCheese" src="images/jerryRunningWithCheese.png" alt="mouse running with cheese">
        <img class="clickLeft" src="images/arrow.png" alt="click here">
        <img class="clickRight" src="images/arrowRight.png" alt='click here'>
	</main>

<audio id="catsleep" preload="auto" loop>
    <source src="sounds/catpurring.mp3">
</audio>

<audio id="mousesound" preload="auto" >
    <source src="sounds/mousesound.mp3">
</audio>

<audio id="scarysound" preload="auto">
    <source src="sounds/scarysound.mp3">
</audio>

<audio id="catattack" preload="auto">
    <source src="sounds/catattack.mp3">
</audio>

    <script src="main.js"></script>
</body>

</html>
